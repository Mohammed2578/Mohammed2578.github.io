            border-radius: 10px;
            position: relative;
        }

        .shovel {
            position: absolute;
            bottom: -20px;
            right: 20px;
            font-size: 30px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
